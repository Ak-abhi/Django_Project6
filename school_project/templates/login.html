<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div style="background-color: #f8f9fa; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="width: 300px; padding: 20px; border: 1px solid #dcdcdc; border-radius: 8px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #343a40;">Login</h2>

            <form method="post" action="{% url 'login' %}" style="margin-top: 20px;">
                {% csrf_token %}

                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; color: #495057;">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; color: #495057;">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                </div>
                <a href="{% url 'new' %}">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: #ffffff; cursor: pointer;">Login</button></a>
            </form>
            {% for msg in messages %}
                {{msg}}
            {% endfor %}

            <p style="text-align: center; margin-top: 15px; color: #6c757d;">Don't have an account? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register here</a>.</p>
        </div>
    </div>

</body>
</html>
